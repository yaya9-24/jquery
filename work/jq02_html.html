<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        // $()는 window.onload와 같다.
        $(function (){
            console.log("ready...");
            
            let tag = '<h1>jquery</h1>';

            $("#d01").html(tag); //html이라는 함수를 이용 (.innerHTML = tag 와 같은 작용)

            let arr = [{num:1,id:"admin1",pw:"hi1111",name:"kim1",tel:"011"},
                        {num:2,id:"admin2",pw:"hi1112",name:"kim2",tel:"012"},
                        {num:3,id:"admin3",pw:"hi1113",name:"kim3",tel:"013"},
            ];
            //반복문을 이용해서
            
            let tr = '';        
            for (let i = 0; i<arr.length; i++){
                tr += '<tr>';
                tr +=`<td>${arr[i].num}</td>
                        <td>${arr[i].id}</td>
                        <td>${arr[i].pw}</td>
                        <td>${arr[i].name}</td>
                        <td>${arr[i].tel}</td>`;
                tr +='</tr>';
            }
        
            
            
            //아래 테이블에 구현하세요.
            $("#t01").html(tr);

            let tag2 = $("#d02").html();
            console.log(tag2);

            let tag3 = $("#d02").text();
            console.log(tag3);

            $("#d02").text("<p>Hello</p>");
            
        });
    </script>
</head>
<body>
    <div id="d01"></div>
    <div id="d02">
        <p>Hello</p>
    </div>
    <table >
        <thead>
            <tr>
                <th>num</th>
                <th>id</th>
                <th>pw</th>
                <th>name</th>
                <th>tel</th>
            </tr>
        </thead>
        <tbody id="t01">

        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">1 2 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
