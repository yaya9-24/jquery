<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        // $()는 window.onload와 같다.
        $(function (){
            console.log("ready...");
            
            console.log($("#img01").attr("src")); //src를 얻어온다.
            console.log($("#img01").attr("alt"));

            let arr = ["images/0002.png","images/0003.png","images/0004.png"]

            $("#img02").attr("src",arr[0]); //src에 세팅을한다.
            $("#img03").attr("src","images/0003.png");
            $("#img04").attr("src","images/0004.png");
        });
    </script>
</head>
<body>
    <img id="img01" src="images/0001.png" alt="img01">
    <img id="img02" src="" alt="img02">
    <img id="img03" src="" alt="img03">
    <img id="img04" src="" alt="img04">

</body>
</html>
